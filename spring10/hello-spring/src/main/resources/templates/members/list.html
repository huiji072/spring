<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>

<div class="container">

    <table>

        <thead>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="member : ${members}">

            <td th:text="${member.id}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.password}"></td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
