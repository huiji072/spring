<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
</style>
</head>
<body>

<div class="container">

    <div>
        <p><button onclick="sortTable()">Sort</button></p>
        <table id="productList">
            <thead>

            <tr>
                <th>user id</th>
                <th>product id</th>
                <th>product</th>
                <th>qty</th>
                <th>create-date</th>
                <td></td><td></td>
                <th>update-date</th>
            </tr>

            </thead>


            <tbody>

            <form method="post" id="wish-form" action="/products/cart">

                <tr th:each="product : ${products}">
                    <td th:text="${product.userid}"></td>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.qty}"></td>
                    <td th:text="${product.createdate}"></td>
                    <td></td><td></td>
                    <td th:text="${product.updatedate}"></td>
                    <td></td>

                    <td><input type="checkbox" id="chk" name="chk" th:value="${product.id}" th:filed="*{chk}"></td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>

</div>

<script>
function sortTable() {

  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("productList");
  switching = true;

  while (switching) {
    switching = false;
    rows = table.rows;

    for (i = 1; i < (rows.length - 1); i++) {

      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[2];
      y = rows[i + 1].getElementsByTagName("TD")[2];

      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {

        shouldSwitch = true;
        break;
      }
    }

    if (shouldSwitch) {

      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;

    }
  }
}
</script>

</body>
</html>
