<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>

<div class="container">

    <table>

        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>qty</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">

            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.qty}"></td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
