<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <div>

        <table>
            <thead>
            <tr>
                <td>#</td>
                <td>email</td>
                <td>password</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.password}"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
