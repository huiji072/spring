<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
</style>
</head>
<body>

<div class="container">

    <div>
        <table id="productList">
            <thead>

            <tr>
                <th>id</th>
                <th>product</th>
                <th>qty</th>
            </tr>

            </thead>


            <tbody>
            <form action="/products/cart" method="post">

                <tr th:each="cart : ${carts}">
                    <td th:text="${cart.id}"></td>
                    <td th:text="${cart.name}"></td>
                    <td th:text="${cart.qty}"></td>
                </tr>

            </form>
            </tbody>
        </table>
    </div>

</div>


</body>
</html>
